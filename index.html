  <style>
    :root{
      --bg:#ffffff; --fg:#0b0b0c; --muted:#58606a; --border:#E6E8EB;
      --shadow:0 6px 16px rgba(0,0,0,.06); --wrap:1180px; --padX:20px;
      --s1:6px; --s2:10px; --s3:14px; --s4:18px; --s5:24px; --s6:32px; --s7:42px;
      --btn:#0b0b0c; --btnText:#fff; --btnRadius:10px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background:var(--bg); color:var(--fg);
      font:16px/1.6 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      font-synthesis-weight:none; font-synthesis-style:none;
    }
    img{display:block;max-width:100%;height:auto}
    a{color:inherit;text-decoration:none}
    .wrap{
      max-width:var(--wrap);margin:0 auto;
      padding-left:calc(var(--padX) + env(safe-area-inset-left));
      padding-right:calc(var(--padX) + env(safe-area-inset-right));
    }

    /* Buttons */
    .btn{display:inline-block;padding:12px 18px;border:1px solid var(--btn);border-radius:var(--btnRadius);background:var(--btn);color:var(--btnText);font-weight:600;line-height:1;white-space:nowrap}
    .btn.outline{background:#fff;color:var(--fg);border-color:var(--fg)}
    .btn.block{width:100%;text-align:center}
    .btn.sm{padding:9px 14px;font-size:14px;border-radius:9px}

    /* Header */
    header{position:sticky;top:0;z-index:60;background:#fff;border-bottom:1px solid var(--border)}
    .bar{height:64px;display:flex;align-items:center;gap:12px}
    .brand{display:flex;align-items:center;gap:10px}
    nav#nav{margin-left:auto;display:flex;gap:10px}

    /* Hamburger */
    .hamb{
      display:none;width:40px;height:36px;background:#fff;border:1px solid var(--border);
      border-radius:10px;position:relative;cursor:pointer;margin-left:auto
    }
    .hamb span,.hamb::before,.hamb::after{
      content:"";display:block;position:absolute;left:8px;right:8px;height:2px;background:#111;border-radius:2px;transition:transform .2s ease,opacity .2s ease
    }
    .hamb span{top:50%;transform:translateY(-50%)}
    .hamb::before{top:10px}
    .hamb::after{bottom:10px}
    .hamb[aria-expanded="true"]::before{transform:translateY(8px) rotate(45deg)}
    .hamb[aria-expanded="true"]::after{transform:translateY(-8px) rotate(-45deg)}
    .hamb[aria-expanded="true"] span{opacity:0}

    /* Mobile dropdown */
    .mnav{
      position:absolute;top:64px;right:calc(var(--padX) + env(safe-area-inset-right));width:220px;background:rgba(255,255,255,.96);
      backdrop-filter:blur(6px);border:1px solid var(--border);border-radius:12px;box-shadow:var(--shadow);
      z-index:55;padding:10px;font-size:14px;
      opacity:0;transform:translateY(-6px);pointer-events:none;transition:opacity .22s ease,transform .22s ease
    }
    .mnav.open{opacity:1;transform:translateY(0);pointer-events:auto}
    .mnav .item{display:block;margin:6px 0}
    .mnav .btn{width:100%;text-align:center}

    /* Hero */
    .hero{border-bottom:1px solid var(--border);background:#fff}
    .hero-grid{display:grid;grid-template-columns:1.05fr .95fr;gap:var(--s6);align-items:center;padding:var(--s7) 0}
    .hero h1{font-size:clamp(28px,4vw,44px);margin-bottom:var(--s2);letter-spacing:-.01em}
    .hero p{color:var(--muted);font-size:clamp(15px,2.2vw,18px);margin-bottom:var(--s3)}
    .actions{display:flex;gap:10px;flex-wrap:wrap}
    .frame{border:1px solid var(--border);border-radius:14px;overflow:hidden;box-shadow:var(--shadow);position:relative}
